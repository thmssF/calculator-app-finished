name: Build Example

on:
  push:
    branches:
      -  main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: verification
        run: ls -alhR
      - name: bundle
        run: zip -r app.zip app.js routes.js server.js node_modules
      - name: run tests
        run: npm install
        run: npm test --coverage